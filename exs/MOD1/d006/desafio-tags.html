<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
<h1>Tags em HTML</h1>
<p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
<ul type="square">
    <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
    <li><abbr title="Use a tag <h1>, <h2>, <h3>, etc, hirarquicamente">Títulos</abbr></li>
    <li><abbr title="Use a tag 'img'">Imagens</abbr></li>
    <li><abbr title="Use a tag 'abbr'">Abreviações</abbr></li>
    <li><abbr title="Indicar a tag <pre> seguida de <code>"><code>Códigos-fonte</code></abbr></li>
    <li><abbr title="Use a tag <ol>, seguida da <li>">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag <ul>, seguida de <li>">Listas com demarcadores</abbr></li>
</ul>
</body>
</html>
