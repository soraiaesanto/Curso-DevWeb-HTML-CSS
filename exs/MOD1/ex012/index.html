<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video widht="560" height="315" poster="imagens/windows-11-wallpaper-chamada.jpg" controls loop>
        <source src="multimédia/meuvideo-1.mp4" type="video/mp4">
        <source src="multimédia/meuvideo-1.m4v" type="video/mp4">
        <source src="multimédia/meuvideo-1.webm" type="video/webm">
        <source src="multimédia/meuvideo-1.ogv" type="video/ogg">
        <p>O seu navagedaor não tem compatibilidade com reprodução e vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
