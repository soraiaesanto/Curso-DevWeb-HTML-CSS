<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Teste de peso e imagens</h1>
    <p>De seguida é possível ver uma imagem que está na mesma pasta que o ficheiro index.</p>
    <img src="html5-png2.png" alt="logo HTML5" title="logo HTML5">
    <p>Podemos carregar também imagens que estão em subpastas.</p>
    <img src="subpasta/CSS3_png.png" alt="logo CSS3" title="logo CSS3">
    <p>Além disto, é ainda possível carregar imagens externas.</p>
    <img src="https://forkpoint.com/wp-content/uploads/js-logo.png" alt="logo JavaScript" title="logo JavaScript">
</body>
</html>
