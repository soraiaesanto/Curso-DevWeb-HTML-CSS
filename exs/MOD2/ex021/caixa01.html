<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style> 
        h1 {
            background-color: blanchedalmond;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: bisque;

            outline: 5px dashed aquamarine;
          
            padding: 10px;
            margin: 20px 20px 40px 20px;
        }

        a {
            border-width: 5px;
            border-style: dashed;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level mas os <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como é que tudo isso funciona!</p>
</body>
</html>
